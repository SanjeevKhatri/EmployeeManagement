plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    compile "org.springframework.boot:spring-boot-starter-web:2.3.1.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-data-jpa:2.3.1.RELEASE"
    compile "org.mariadb.jdbc:mariadb-java-client:2.6.0"
    compile "org.flywaydb:flyway-core"
    compile "com.zaxxer:HikariCP"
    compile("org.springframework.boot:spring-boot-starter-jdbc:2.3.1.RELEASE") {
        exclude group: "org.apache.tomcat", module: "tomcat-jdbc"
    }
}